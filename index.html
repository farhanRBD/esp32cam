<!DOCTYPE html>
<html>
<head>
  <title>Realtime Base64 Image</title>
</head>
<body>
  <h2>Gambar Realtime dari Base64</h2>
  <img id="myImage" style="width:300px; height:auto;" alt="Realtime Image" />
  
  <!-- Tambahkan library Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script>
    // Ganti dengan konfigurasi dari Firebase Console Anda
   const firebaseConfig = {
  apiKey: "AIzaSyAjm2n7etfPAHu4w_r6sl7Chid08RuTP5Q",
  authDomain: "line-follower-1553f.firebaseapp.com",
  databaseURL: "https://line-follower-1553f-default-rtdb.firebaseio.com",
  projectId: "line-follower-1553f",
  storageBucket: "line-follower-1553f.firebasestorage.app",
  messagingSenderId: "124559793006",
  appId: "1:124559793006:web:7ef329cd0d3fee95cd7f7f",
  measurementId: "G-8290KF4C5W"
  };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Referensi ke path base64data di realtime database
    const dbRef = firebase.database().ref('base64data');

    // Elemen img untuk menampilkan gambar
    const imgElement = document.getElementById('myImage');

    // Mendengarkan perubahan secara realtime
    dbRef.on('value', (snapshot) => {
      const base64Data = snapshot.val(); // Terima data base64 string
      if (base64Data) {
        imgElement.src = `data:image/png;base64,${base64Data}`; // Update gambar
      }
    });
  </script>
</body>
</html>
