<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Live Viewer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }
    img {
      width: 100%;
      max-width: 360px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>ESP32Cam</h2>
  <img id="cameraImage" src="" alt="gaenek gambare...">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script>
    // Konfigurasi Firebase
     const firebaseConfig = {
  apiKey: "AIzaSyAjm2n7etfPAHu4w_r6sl7Chid08RuTP5Q",
  authDomain: "line-follower-1553f.firebaseapp.com",
  databaseURL: "https://line-follower-1553f-default-rtdb.firebaseio.com",
  projectId: "line-follower-1553f",
  storageBucket: "line-follower-1553f.firebasestorage.app",
  messagingSenderId: "124559793006",
  appId: "1:124559793006:web:7ef329cd0d3fee95cd7f7f",
  measurementId: "G-8290KF4C5W"
  };;

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Ambil elemen img
    const imgEl = document.getElementById("cameraImage");

    // Dengarkan perubahan di path base64
    db.ref("/base64data").on("value", (snapshot) => {
      const base64Data = snapshot.val();
      if (base64Data) {
        imgEl.src = base64Data;
      }
    });
  </script>
</body>
</html>
